<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" type="text/css" rel="stylesheet">
	<title>Frontend. Lesson 13.</title>
</head>
<body>
<form method="GET" action="file:///Users/andrew/Work/pcs_frontend/lessons/Lesson%2013/index.html">
	<div>
		<input type="checkbox" id="checkbox-input" checked>
		<label for="checkbox-input">Checkbox</label>
	</div>
	<div>
		<label for="text-input">Имя</label>
		<input id="text-input" placeholder="Введите имя">
	</div>
	<div>
		<label for="email-input">E-mail</label>
		<input type="email" id="email-input" required>
	</div>
	<div>
		<label for="file-input">File</label>
		<input type="file" id="file-input" accept="video/*" multiple>
	</div>
	<div>
		<label for="number-input">Number</label>
		<input type="number" id="number-input" max="20" min="0">
	</div>
	<div>
		<label for="password-input">Password</label>
		<input type="password" id="password-input">
	</div>
	<div>
		<input type="radio" id="radio-input" name="radio-group" value="RADIO1">
		<label for="radio-input">Radio 1</label>
		<input type="radio" id="radio-input-2" name="radio-group" value="RADIO2">
		<label for="radio-input-2">Radio 2</label>
	</div>
	<div>
		<label for="tel-input">Phone</label>
		<input type="tel" id="tel-input" maxlength="11" readonly>
	</div>
	<div>
		<label for="url-input">URL</label>
		<input type="url" id="url-input">
	</div>
	<div>
		<label for="disabled-input">Disabled</label>
		<input type="text" id="disabled-input" value="Value" disabled>
	</div>
	<div>
		<label for="input-mode-input">InputType</label>
		<input type="text" id="input-mode-input" value="Value" inputmode="email">
	</div>
	<button type="submit">Submit</button>
</form>
</body>
</html>
